<div *ngIf='isDragging; else moleculeTemplate'
     [style.min-width.px]='molecule.minWidthInPx'
     [style.min-height.px]='molecule.minHeightInPx' class='bg-stone-800 flex items-center content-center'>
  <span class='text-gray-400 bold size-3'>dragging</span>
</div>

<ng-template #moleculeTemplate>
  <div class='border select-none shadow-md flex flex-col overflow-auto resize' cdkDrag
       (resize)='resizeDone.emit($event)'
       (cdkDragEnded)='dragDone.emit($event)'
       [style.min-width.px]='molecule.minWidthInPx'
       [style.min-height.px]='molecule.minHeightInPx' [style.max-height.px]='maxHeightFromParent'>
    <div class='h-[25px] bg-stone-800 px-4 flex items-center text-sm text-white' cdkDragHandle>
      <div class='metadata'>
        <span>im molecule {{molecule.id}}</span>
      </div>
    </div>

    <div class='flex-1 h-full bg-slate-400'>
      this is my content
    </div>
  </div>
</ng-template>
